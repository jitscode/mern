<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h2>Welcome to CodeHelp</h2>
    <h2>Contact Us Form</h2>
    <form>
      <label for="Name">Name</label>
      <input
        type="text"
        name="Name"
        placeholder="Enter your name
      "
      /><br />
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email" />
      <br />
      <label for="contact">Contact Number</label>
      <input type="number" name="contact" placeholder="Enter Contact Number" />
      <br />
      <label for="gender">Gender</label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div>
        <label for="rating">Rating</label>
        <input type="radio" id="1" value="1" />
        <label for="1">1</label>
        <input type="radio" id="2"value="2"  />
        <label for="2">2</label>
        <input type="radio" id="3" value="3" />
        <label for="3">3</label>
        <input type="radio" id="4" value="4" />
        <label for="4">4</label>
        <input type="radio" id="5" value="5" />
        <label for="5">5</label>
      </div>
      <p>Enter Your Message</p>
      <textarea
        name="message"
        rows="5"
        cols="33"
        placeholder="Enter Your Message"
      ></textarea
      ><br />
      <button name="send" id="send">Send</button>
      <button name="reset" id="reset">Reset</button><br />
      <img
        src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png"
        height="40"
      />
      <img
        src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png"
        height="40"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
        height="40"
      />
    </form>
  </body>
</html>
